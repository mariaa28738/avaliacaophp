            width: 100%;

        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 1px solid #010529;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #010f1d;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
